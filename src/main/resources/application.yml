spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:${PORT_NUMBER}/${DATABASE_NAME}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: create # ?? ddl-auto ?? ??? ?? ??
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
